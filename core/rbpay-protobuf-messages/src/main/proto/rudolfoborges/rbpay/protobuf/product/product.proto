syntax = "proto3";

package rudolfborges.rbpay.protobuf.product;

import "google/protobuf/timestamp.proto";

option java_package = "rudolfoborges.rbpay.messages.product";
option java_outer_classname = "ProductProtos";

message Product {

	string id = 1;
	string name = 2;
	string price = 3;
	string image_url = 4;
}
